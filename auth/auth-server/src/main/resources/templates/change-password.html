<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- jQuery -->
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/assets/css/styles.css"/>
</head>
<body>
<div class="wrapper">
    <div th:if="${message}" class="message-container error" role="alert" th:text="${message}">
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header bg-transparent border-bottom-0">
                <h2 class="card-title">Change Password</h2>
                <p class="card-description">Enter your new password</p>
            </div>
            <div class="card-content">
                <form id="resetPasswordForm" method="post" action="/change-password">
                    <div class="form-group">
                        <label for="oldPassword" class="form-label">Old Password</label>
                        <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        <div class="invalid-feedback"></div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Change Password</button>
                    <p class="mt-6 text-center text-sm text-muted-foreground">
                        <a href="/profile" class="font-medium text-primary">Back to Profile</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
