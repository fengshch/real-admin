plugins {
    // Support convention plugins written in Groovy. Convention plugins are build scripts in 'src/main' that automatically become available as plugins in the main build.
    id 'groovy-gradle-plugin'
    id 'idea'
}

repositories {
    // Use the plugin portal to apply community plugins in convention plugins.
    //    maven { url 'https://maven.aliyun.com/repository/public/' }
//    maven { url 'https://maven.aliyun.com/repository/spring/'}
    maven { url 'https://repo.spring.io/milestone' }
    maven { url 'https://repo.spring.io/snapshot' }
    mavenLocal()
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    implementation(libs.mybatisFlexGradlePlugin)
    implementation(libs.postgresql)
    implementation(libs.flywayPostgresql)
    implementation(libs.springbootGradlePlugin)
    implementation(libs.springDependencyManagementPlugin)
    implementation 'org.flywaydb:flyway-mysql:10.19.0'
}

idea{
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}